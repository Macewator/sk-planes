<div class="container-fluid">
    <div class="col-sm-12">
        <div class="row">
            <div class="col">
                <h2 mat-dialog-title>New Flight Creator</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <mat-dialog-content>
                    <app-flight-form #flightForm ></app-flight-form>
                </mat-dialog-content>
            </div>
        </div>
        <div class="row">
            <mat-dialog-actions>
                <div class="col">
                    <button mat-raised-button mat-dialog-close color="accent">cancel</button>
                    <button mat-raised-button color="primary" [disabled]="flightForm.form.invalid" (click)="addFlight()">create</button>
                </div>
            </mat-dialog-actions>
        </div>
    </div>
</div>
