<div class="container login-container">
    <div class="col-sm-4 mx-auto login-content shadow-lg">
        <img src="./assets/images/logo_sk.png" class="logo">
        <h3><b>Login</b></h3>
        <form>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <input matInput [(ngModel)]="credentials.email" name="email" placeholder="Email" required>
                        <mat-error>Email is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <input matInput [(ngModel)]="credentials.password" type="password" name="password" placeholder="Password" required>
                        <mat-error>Password is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button mat-raised-button color="primary" class="mt-1" (click)="login()">LOG IN</button>
                    <p class="mt-3">You don't have an account?</p>
                    <button mat-raised-button color="accent" (click)="register()">REGISTER</button>
                </div>
            </div>
        </form>
    </div>
</div>
